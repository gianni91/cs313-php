<!DOCTYPE html>
<html>
<head>
   <title>Local Storage</title>
   <script>
	function storeName()
	{
	   if(typeof(Storage) !== "undefined") {
	      var inputName = document.getElementById("nameInput").value;
	      localStorage.setItem("username", inputName);
	   }
	   else 
	   {
	     document.getElementById("showNameSpot").innerHTML = "Your browser doesn't support local storage"; 
	   } 
	}; 
 	function getName()
	{
	   if(typeof(Storage) !== "undefined") {
	      document.getElementById("showNameSpot").innerHTML = "The stored username is " + localStorage.getItem("username") ;
	   }
	   else 
	   {
	     document.getElementById("showNameSpot").innerHTML = "Your browser doesn't support local storage"; 
	   } 
	};
   </script>
</head>
<body>
   <h1> Local Storage </h1> 
   <p> 
     Enter a username for your browser to remember 
     <input type="text" id="nameInput"> </input> <br>
   </p>
   <button type="button" onclick="storeName()"> Remember Username </button>
   <button type="button" onclick="getName()"> Show Stored Username </button> <br><br>
   <div id="showNameSpot"> </div>
</body>
</html>
