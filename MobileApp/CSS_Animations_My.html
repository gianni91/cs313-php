<!DOCTYPE html>
<html>
<head>
<script>

	function resetAnimation(selected)	
	{
	   selected.classList.remove(selected.classList[0]);
	}
	
	function activeDogSelect(selected)
	{
	   if(selected.classList[0] !== "animateA")
	   {
		selected.classList.add("animateA");
		window.setTimeout(function() {resetAnimation(selected);}, 2000);
	   }

	   document.getElementById("myDiv").innerHTML = "You prefer to have an energetic dog";
	}

	function relaxedDogSelect(selected)
	{
	   if(selected.classList[0] !== "animateB")
	   {
		selected.classList.add("animateB");
		window.setTimeout(function() {resetAnimation(selected);}, 2000);
	   }

	   document.getElementById("myDiv").innerHTML = "You prefer to have a relaxed dog";
	}


</script>

<style> 



/************************************************
* Left button animation
*************************************************/

.animateA {
    position: relative;
    -webkit-animation-name: animate1; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 5s; /* Chrome, Safari, Opera */
    animation-iteration-count: 1;
    animation-name: animate1;
    animation-duration: 2s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes animate1 {
    10%  {transform:scale(1.1,1.1); }
    20%  {transform:rotateZ(-360deg); }

}

/* Standard syntax */
@keyframes animate1 {
    10%  {transform:scale(1.1,1.1); }
    20%  {transform:rotateZ(-360deg); }
}


/************************************************
* Right button animation
*************************************************/

.animateB {
    position: relative;
    -webkit-animation-name: animate2; /* Chrome, Safari, Opera */
    -webkit-animation-duration: 5s; /* Chrome, Safari, Opera */
    animation-iteration-count: 1;
    animation-name: animate2;
    animation-duration: 2s;
}

/* Chrome, Safari, Opera */
@-webkit-keyframes animate2 {
    0%   {left:0px;   top:0px;}
    10%  {transform:scale(1.1,1.1);}
    20%  {left:20px; top:20px;}
    100% {left:0px;   top:0px;  opacity:0.5}
}

/* Standard syntax */
@keyframes animate2 {
    0%   {left:0px;   top:0px;}
    10%  {transform:scale(1.1,1.1);}
    20%  {left:20px; top:20px;}
    100% {left:0px;   top:0px;  opacity:0.5}
}

</style>
</head>

<body style="background:skyblue; text-align:center">
  <p>
	<h3>Energetic or Relaxed?</h3>
	<img src="dog.jpg" id="dog1" alt="picture of a dog" onclick="activeDogSelect(this)">
	<img src="dog2.jpg" id="dog2" alt="picture of a dog" onclick="relaxedDogSelect(this)">
  </p>
  <div id="myDiv"> </div>


</body>
</html>
