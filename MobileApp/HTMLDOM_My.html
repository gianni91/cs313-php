<html>
  <head>
    <script>
	i = 1;

	function addItem(){
	  if ( document.getElementById("userInput").value.match(/\w/) )
          {
 	    var myList = document.getElementById("myUnorderedList");
	    var newId = document.createTextNode( "item"+i );

	    var myNewButton = document.createElement( "BUTTON" );
	    var myButtonText = document.createTextNode( "X" );
	    myNewButton.appendChild ( myButtonText );
	    myNewButton.addEventListener("click", function() {myList.removeChild( document.getElementById( newId.nodeValue ) )} )

	    var myNewListItem = document.createElement( "LI" );
	    var myLI_Text = document.createTextNode( " " + document.getElementById("userInput").value );
	    myNewListItem.setAttribute("id", newId.nodeValue ); 

	    myNewListItem.appendChild ( myNewButton );
	    myNewListItem.appendChild ( myLI_Text );

	    myList.insertBefore(myNewListItem, myList.childNodes[0]);	 
	    document.getElementById("userInput").value = " ";   
	    i++;
          }
	}

	function removeFirst()
	{
 	    var myList = document.getElementById("myUnorderedList");
	    myList.removeChild( document.getElementById( "item0" ) );
	}

    </script>  
  </head>
  <body> 
    <h1> HTML DOM Demonstration </h1>
    <input type = "text" size = "60" id="userInput" value="Type a new notification here"/> <br >
    <button type="button" id="button0" onclick="addItem()"> Add to the list </button>
    <h3> Notifications </h3>
    <ul id="myUnorderedList">
      <li id="item0"> 
	<button type="button" onclick="removeFirst()" > X </button>
	Delete notifications by clicking the "X" button
      </li>
    </ul>
  </body>
</html>
