<html>
  <head>
    <title> Javascript Demo </title>
    <script>

	var DogChoice = function () {

	   this.size;
	   this.furLength;
	   this.activity;

	   this.choose = function () {
	      this.size = document.getElementById("sizeInput").value;
   	      this.furLength = document.getElementById("furInput").value;
	      this.activity = document.getElementById("activityInput").value;
	   };

	   this.display = function ()
	   {
		document.getElementById("displayArea").innerHTML = 
			"You want a " + this.size + 
			" dog with " + this.furLength + 
			" to accompany you " + this.activity + ".";
	   }

 	};

 	var myChoice = new DogChoice();

	function choose() {

	   myChoice.choose();
	   myChoice.display();

	}	 

    </script>
  </head>
  <body onload="start()">    
    <h1> Javascript Demo </h1>
    <h3> What kind of dog are you looking for? </h3>
    <p>

	How big?<br>
	<select id="sizeInput"> 
	   <option value="little"> little </option>
	   <option value="medium-sized"> Average </option>
	   <option value="big"> Big </option>
	</select><br><br> 

	How furry?<br>
	<select id="furInput"> 
	   <option value="short fur"> Hardly </option>
	   <option value="medium-length fur"> Somewhat </option>
	   <option value="lots of fur"> Very </option>
	</select><br><br> 

	Where will you spend your time?<br>
	<select id="activityInput"> 
	   <option value="indoors"> Indoors </option>
	   <option value="around the neighborhood"> Outside </option>
	   <option value="in nature"> In nature </option>
	</select><br><br> 

    	<button type="button" onclick="choose()"> Find your dog </button>

    </p>	
    <div id="displayArea"> </div>
  </body>
</html>
